name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short

      - name: Run tests with coverage
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        run: |
          pip install pytest-cov
          pytest tests/ --cov=tool_factory --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ruff black

      - name: Check formatting with Black
        run: black --check src/ tests/

      - name: Lint with Ruff
        run: ruff check src/ tests/

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install mypy types-PyYAML

      - name: Type check with mypy
        run: mypy src/tool_factory --ignore-missing-imports || true

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  integration:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Test CLI commands
        run: |
          mcp-factory --help
          mcp-factory info
          mcp-factory generate --help
          mcp-factory from-openapi --help
          mcp-factory from-database --help

      - name: Test database generation
        run: |
          # Create test database
          python -c "
          import sqlite3
          conn = sqlite3.connect('test.db')
          c = conn.cursor()
          c.execute('CREATE TABLE items (id INTEGER PRIMARY KEY, name TEXT)')
          conn.commit()
          conn.close()
          "

          # Generate server
          mcp-factory from-database test.db --name TestServer --output-dir test_output

          # Verify generated files
          test -f test_output/server.py
          python -m py_compile test_output/server.py

      - name: Test OpenAPI generation
        run: |
          # Create test OpenAPI spec
          cat > petstore.yaml << 'EOF'
          openapi: "3.0.0"
          info:
            title: Test API
            version: "1.0.0"
          servers:
            - url: https://api.test.com
          paths:
            /items:
              get:
                operationId: listItems
                responses:
                  "200":
                    description: OK
          EOF

          # Generate server
          mcp-factory from-openapi petstore.yaml --name TestAPI --output-dir api_output

          # Verify generated files
          test -f api_output/server.py
          python -m py_compile api_output/server.py
